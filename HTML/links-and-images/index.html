<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title> Links and Images </title>
	</head>

	<body>
		<h1> Homepage</h1>

		<!-- use of (target = "_blank") for opening the link on a new tab -->
		<!-- use of (rel="noopener noreferrer") where noopener prevents accessing the original page, noreferrer prevents the new page form knowing where the user came from. -->
		<a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer"> The Odin Project </a>
		<br>
		<a href="about.html" target="_blank"> Link to the About page </a>
	</body>
</html>
